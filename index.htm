<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='style.css'>

</head>

<body>
    <section class="container">
        <section>
            <div class="head-line">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                    <input class="search" type="text" id="search-input" />
                    <button id="search" onclick="search()">검색</button>
                </div>
                <img src="noonatimes2.png" alt="누나타임즈" />
            </div>
            <div class="menus">
                <button onclick="getCategory('business')" id="business">Business</button>
                <button onclick="getCategory('entertainment')" id="entertainment">Entertainment</button>
                <button onclick="getCategory('general')" id="general">general</button>
                <button onclick="getCategory('kr')" id="kr">한글기사</button>
                <button onclick="getCategory('kr-enter')" id="kr-enter">한국엔터</button>
            </div>
        </section>
        <input type="file" id="fileInput" onchange="handleFileInput(event)">

        <section id="news-board">


        </section>
        <nav aria-label="Page navigation example">
            <ul class="pagination">

            </ul>
        </nav>
    </section>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL'
        crossorigin='anonymous'></script>
    <script src='https://kit.fontawesome.com/2852ddf98d.js' crossorigin='anonymous'></script>
    <script src='script3.js'></script>
</body>

</html>
